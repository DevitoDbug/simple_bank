version: "2"
sql:
    - engine: "postgresql"
      queries: "./db/query/"
      schema: "./db/migration"
      database:
          managed: true
      gen:
          go:
              package: "db"
              out: "./db/sqlc"
              sql_package: "pgx/v5"
              emit_json_tags: true
              emit_interface: false
              emit_empty_slices: true
